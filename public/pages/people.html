<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <script src="https://kit.fontawesome.com/a1d2a9251b.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="flex flex-col bg-neutral-100 h-screen">
    <header class="p-6 flex justify-around flex-wrap">
        <div>
            <h1 class="text-3xl font-semibold">Personas</h1>
            <p>Lista de personas con su informaci√≥n</p>
        </div>
        <div>
            <button class="px-6 h-10 bg-blue-500 text-white font-bold rounded border-b-4 border-blue-800 hover:bg-blue-400 hover:border-blue-500">New +</button>
        </div>
    </header>

    <main class="grow w-screen flex items-center flex-col flex-wrap">
        <div class="w-2/3 hidden border-t border-neutral-400">
            <form action="" class="flex flex-col justify-center flex-wrap">
                <div class="relative  mb-4">
                    <label for="name">Nombre:</label><br>
                    <i class="absolute top-9 left-2 fa-solid fa-user"></i>
                    <input class="outline-none h-9 border border-blue-800 pl-7 w-full" type="text" name="name" id="name">
                </div>

                <div class="relative  mb-4">
                    <label for="last">Last:</label><br>
                    <i class="absolute top-9 left-2 fa-solid fa-user"></i>
                    <input class="outline-none h-9 border border-blue-800 pl-7 w-full" type="text" name="last" id="last">
                </div>

                <div class="relative  mb-4">
                    <label for="number">Number:</label><br>
                    <i class="absolute top-9 left-2 fa-solid fa-mobile-screen-button"></i>
                    <input class="outline-none h-9 border border-blue-800 pl-7 w-full" type="number" name="number" id="number">
                </div>

                <div class="relative  mb-4">
                    <label for="number">Number:</label><br>
                    <i class="absolute top-9 left-2 fa-solid fa-mobile-screen-button"></i>
                    <input class="outline-none border border-blue-800 pl-7 w-full" type="file" name="image" id="image">
                </div>

                <input id="idPerson" type="hidden" value="">
                <button class="px-6 h-10 bg-blue-500 text-white font-bold rounded border-b-4 border-blue-800 hover:bg-blue-400 hover:border-blue-500" type="submit">Guardar</button>

            </form>
        </div>


        <div class="container w-screen flex justify-center">
            <div class="w-4/5 h-auto overflow-auto">
                <table class="table-auto border bg-white rounded-lg overflow-hidden shadow-sm shadow-gray-900 w-full whitespace-nowrap">
                    <thead>
                        <tr>
                            <th class="p-2 text-left">ID</th>
                            <th class="px-4 text-left">Nombre</th>
                            <th class="px-4 text-left">Apellido</th>
                            <th class="px-4 text-left">Numero</th>
                            <th class="px-4 text-left"></th>
                            <th class="px-4 text-left"></th>
                        </tr>
                    </thead>   
                    
                    <tbody id="table">  
                        <tr>
                            <td class="p-4 px-4 border-t border-neutral-400">01</td>
                            <td class="px-4 border-t border-neutral-400">
                                <div class="flex items-center">
                                    <figure class="m-2 h-14 w-14 rounded-full overflow-hidden">
                                        <img class="h-16 w-16 object-cover" src="../images/woman.jpg" alt="">
                                    </figure>
                                    <span>Alex</span>
                                </div>
                            </td>
                            <td class="px-4 border-t border-neutral-400">Walton</td>
                            <td class="px-4 border-t border-neutral-400">772 168 1283</td>
                            <td class="px-4 border-t border-neutral-400"><span class="fa-solid fa-pen-to-square hover:text-blue-500" href=""></span></td>
                            <td class="px-4 border-t border-neutral-400"><span class="fa-solid fa-trash-can hover:text-blue-500" href=""></span></td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>

    </main>

    <footer class="pt-6 pb-4 pr-4">
        <p class="italic text-right">Desarrollado por Jair Efren Ortega Reyes</p>
    </footer>

</body>
</html>
